<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget Tracker</title>
  <link rel="manifest" href="manifest.json">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #0096C7;
      color: white;
      text-align: center;
      padding: 1em;
    }
    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .month-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .month-card {
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .month-card h3 {
      margin-top: 0;
      color: #0096C7;
    }
    .form-group {
      margin-bottom: 10px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 8px;
    }
    button {
      background-color: #0096C7;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      margin-top: 5px;
      width: 100%;
    }
    .summary p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Budget Tracker</h1>
  </header>
  <div class="container">
    <div class="month-grid" id="month-container"></div>
  </div>

  <script>
    const incomeTotals = Array(12).fill(0);
    const expenseTotals = Array(12).fill(0);

    function saveToLocalStorage() {
      localStorage.setItem('incomeTotals', JSON.stringify(incomeTotals));
      localStorage.setItem('expenseTotals', JSON.stringify(expenseTotals));
    }

    function loadFromLocalStorage() {
      const savedIncome = JSON.parse(localStorage.getItem('incomeTotals'));
      const savedExpense = JSON.parse(localStorage.getItem('expenseTotals'));

      if (Array.isArray(savedIncome)) {
        incomeTotals.splice(0, 12, ...savedIncome);
      }
      if (Array.isArray(savedExpense)) {
        expenseTotals.splice(0, 12, ...savedExpense);
      }
    }

    function addTransaction(monthIndex) {
      const type = document.getElementById(`type-${monthIndex}`).value;
      const description = document.getElementById(`description-${monthIndex}`).value;
      const amount = parseFloat(document.getElementById(`amount-${monthIndex}`).value);

      if (!description || isNaN(amount) || amount <= 0) {
        alert("Please enter valid description and amount");
        return;
      }

      if (type === 'income') {
        incomeTotals[monthIndex] += amount;
      } else {
        expenseTotals[monthIndex] += amount;
      }

      updateSummary(monthIndex);
      saveToLocalStorage();

      document.getElementById(`description-${monthIndex}`).value = '';
      document.getElementById(`amount-${monthIndex}`).value = '';
    }

    function updateSummary(monthIndex) {
      document.getElementById(`income-${monthIndex}`).innerText = incomeTotals[monthIndex].toFixed(2);
      document.getElementById(`expense-${monthIndex}`).innerText = expenseTotals[monthIndex].toFixed(2);
      document.getElementById(`balance-${monthIndex}`).innerText = (incomeTotals[monthIndex] - expenseTotals[monthIndex]).toFixed(2);
    }

    function initUI() {
      const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
      const container = document.getElementById("month-container");

      months.forEach((month, index) => {
        const card = document.createElement("div");
        card.className = "month-card";
        card.innerHTML = `
          <h3>${month}</h3>
          <div class="form-group">
            <label>Type</label>
            <select id="type-${index}">
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
          </div>
          <div class="form-group">
            <label>Description</label>
            <input type="text" id="description-${index}" placeholder="e.g., Salary, Groceries" />
          </div>
          <div class="form-group">
            <label>Amount ($)</label>
            <input type="number" id="amount-${index}" />
          </div>
          <button onclick="addTransaction(${index})">Add</button>
          <div class="summary">
            <p>Income: $<span id="income-${index}">0</span></p>
            <p>Expense: $<span id="expense-${index}">0</span></p>
            <p>Balance: $<span id="balance-${index}">0</span></p>
          </div>
        `;
        container.appendChild(card);
      });
    }

    loadFromLocalStorage();
    initUI();
    incomeTotals.forEach((_, i) => updateSummary(i));

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
